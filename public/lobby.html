<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi: Lobby</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col text-center">
        <h1 id="lobby-title">Welcome to the Lobby</h1>
        <p id="username-display">Players can join and start a game from here.</p>
        <input type="text" id="chat-input" placeholder="Type a message" class="form-control">
        <button id="send-button" class="btn btn-primary mt-2" onclick="sendChatMessage()">Send</button>
        <div id="chat-messages" class="mt-3"></div>
      </div>
    </div>
    <div id="players" class="row mt-3"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
