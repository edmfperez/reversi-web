<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversi</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: darkseagreen;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-3">
      <div class="col text-center">
        <a href="about.html" class="btn btn-success text-nowrap">About</a>
      </div>
      <div class="col text-center">
        <a href="https://en.wikipedia.org/wiki/Reversi" class="btn btn-success text-nowrap">Rules</a>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <h1>ğŸŒREVERSIğŸŒš</h1>
      </div>
    </div>
    <div class="row mt-3 justify-content-center">
      <div class="col-8">
        <form class="input-group">
          <span class="input-group-text" id="name-input">Name</span>
          <input type="text" class="form-control" id="display-name" placeholder="Enter your display name" aria-describedby="name-input">
          <button type="button" class="btn btn-primary text-nowrap" id="lobby-button" onclick="goToLobby()">Enter Lobby</button>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col text-center">
        <img src="assets/images/bottom_splash.png" class="img-fluid" alt="Reversi logo">
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-ZVP6mKV+GdSGtKF8puhxrL7SXKO+FN5dFTH6++xGd5q7pO73gY62dBtu4t3ETCxQ" crossorigin="anonymous"></script>

<script>
  function goToLobby() {
    if (typeof $ !== 'undefined') {
      const displayName = $('#display-name').val;
      console.log('Display name: ', displayName);
      window.location.href = 'lobby.html?username=${displayName}';
    } else {
      console.error('jQuery is not loaded.')
    }    
  }
</script>
</body>
</html>
